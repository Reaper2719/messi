
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Módulo 1 - Encuesta Energética</title>
</head>
<body>
  <main>
    <h1>Módulo 1: Encuesta Energética</h1>
    <form id="formulario" autocomplete="off">
      <!-- Preguntas embebidas van aquí -->
      <div class="acciones">
        <button type="button" onclick="guardarRespuestas()">Guardar</button>
        <button type="button" onclick="exportarDatos()">Exportar JSON</button>
      </div>
    </form>
  </main>
  <script src="indexedDB.js" defer></script>
  <script src="main.js" defer></script>
  <script src="export.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(reg => {
          console.log("Service Worker registrado ✅", reg);
        }).catch(err => {
          console.error("Error registrando Service Worker ❌", err);
        });
      });
    }
  </script>
</body>
</html>
